<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app</title>
    <link rel="shortcut icon" href="./assets/neve.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search">
      <input type="text" placeholder="Search" id="input" value="Londres" />
      <button id="enviar"><img src="./assets/searchIcon.svg" alt=""></button>
    </div>
    <div class="weather-icon">
      <img src="./assets/sol.svg" id="weatherIcon" alt="" />
    </div>
    <div class="location">
      <h2 id="address"></h1>
      <span><img src="./assets/arrow.svg" alt="" /></span>
    </div>
    <div class="temperature">
      <h3 id="temperature"></h3>
    </div>
    <div class="info">
      <div class="div">
        <h3>FEELS</h3>
        <p id="feeling">13:37</p>
      </div>
      <div class="div">
        <h3>UV</h3>
        <p id="uv">4</p>
      </div>
      <div class="div">
        <h3>HUMIDITY</h3>
        <p id="humidity">58%</p>
      </div>
      <div class="div">
        <h3>WIND</h3>
        <p id="windSpeed">22</p>
      </div>
    </div>
    <div class="forecast">
      <header>
        <h3>FORECAST</h3>
        <img src="./assets/calendar.svg" alt="">
      </header>
      <div class="forecast-days">
        <div>
          <h3 class="dia">Monday</h3>
          <img src="./assets/sol.svg" class="icon-forecast"  alt="">
          <span class="previsao">13°</span>
        </div>
        <div>
          <h3 class="dia">tuesday</h3>
          <img src="./assets/sol.svg" class="icon-forecast" alt="">
          <span class="previsao">13°</span>
        </div>
        <div>
          <h3 class="dia">Wednesday</h3>
          <img src="./assets/sol.svg" class="icon-forecast" alt="">
          <span class="previsao">13°</span>
        </div>
        <div>
          <h3 class="dia">Thursday</h3>
          <img src="./assets/sol.svg" class="icon-forecast" alt="">
          <span class="previsao">13°</span>
        </div>
        <div>
          <h3 class="dia">Sunday</h3>
          <img src="./assets/sol.svg" class="icon-forecast" alt="">
          <span class="previsao">13°</span>
        </div>
      </div>
    </div>
    
    <script src="main.js" type="module"></script>
  </body>
</html>
